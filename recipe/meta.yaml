{% set version = "7.0.0" %}

package:
  name: docker-py
  version: {{ version }}

source:
  url: https://github.com/docker/docker-py/archive/{{ version }}.tar.gz
  sha256: 6a82c1630219a035c1717cf11082e97d109689c5e7f2da4aaabea4bb85a74faa

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{version}}
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
    - setuptools-scm >=6.2
  run:
    - python
    - packaging >=14.0
    - requests >=2.26.0
    - urllib3 >=1.26.0
    - pywin32 >=304 # [win]
    - paramiko >=2.4.3
    - websocket-client >=1.3.0

test:
  imports:
    - docker
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/docker/docker-py/
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: Python client for Docker.
  description: |
    A Python library for the Docker Engine API. It lets you do anything the docker command does, 
    but from within Python apps â€“ run containers, manage containers, manage Swarms, etc.
  dev_url: https://github.com/docker/docker-py/
  doc_url: https://docker-py.readthedocs.io

extra:
  recipe-maintainers:
    - pmlandwehr
    - ocefpaf
    - scopatz
    - mariusvniekerk
    - mingwandroid
